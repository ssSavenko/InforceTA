<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">Login</label>
          <input 
            id="email"
            minlength="4"
            class="form-control" 
            name="email"
            required 
            #login
          />
        </div>
        <br>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control" 
            name="password"
            required
            minlength="4"
            #password
          />
        </div>
        <br>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid">
            Login
          </button> 
        </div>
      </form>
    </div>
  </div>
